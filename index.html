<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Clicker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .auth-section {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .auth-forms {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .game-area {
            display: none;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .game-area.active {
            display: grid;
        }

        .sidebar {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .main-game {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .bitcoin-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f7931e, #ffb347);
            border: none;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.1s ease;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(247, 147, 30, 0.4);
        }

        .bitcoin-btn:active {
            transform: scale(0.95);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .upgrades {
            max-height: 600px;
            overflow-y: auto;
        }

        .upgrade-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade-item.affordable {
            background: rgba(76, 175, 80, 0.3);
        }

        .leaderboard {
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }

        .achievements {
            margin-top: 20px;
        }

        .achievement {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }

        .achievement.unlocked {
            background: rgba(255, 193, 7, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .tab.active {
            background: rgba(255,255,255,0.3);
        }

        .floating-coin {
            position: absolute;
            font-size: 20px;
            color: #f7931e;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: rgba(255, 59, 48, 0.8);
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .auth-forms {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Bitcoin Clicker Game</h1>
            <p>Tƒ±kla, Kazan, Y√ºkselt!</p>
        </div>

        <!-- Giri≈ü/Kayƒ±t Sistemi -->
        <div id="authSection" class="auth-section">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Giri≈ü Yap</button>
                <button class="tab" onclick="showTab('register')">Kayƒ±t Ol</button>
            </div>

            <div id="loginForm" class="auth-forms">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Kullanƒ±cƒ± Adƒ±">
                    <input type="password" id="loginPassword" placeholder="≈ûifre">
                    <button onclick="login()">Giri≈ü Yap</button>
                </div>
            </div>

            <div id="registerForm" class="auth-forms" style="display: none;">
                <div class="form-group">
                    <input type="text" id="regUsername" placeholder="Kullanƒ±cƒ± Adƒ±">
                    <input type="email" id="regEmail" placeholder="E-posta">
                    <input type="password" id="regPassword" placeholder="≈ûifre">
                    <button onclick="register()">Kayƒ±t Ol</button>
                </div>
            </div>
        </div>

        <!-- Oyun Alanƒ± -->
        <div id="gameArea" class="game-area">
            <!-- Sol Sidebar - Kullanƒ±cƒ± Bilgileri -->
            <div class="sidebar">
                <div class="user-info">
                    <h3 id="currentUser">Kullanƒ±cƒ±</h3>
                    <p>Seviye: <span id="userLevel">1</span></p>
                    <p>XP: <span id="userXP">0</span>/<span id="userXPMax">100</span></p>
                    <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
                </div>

                <div class="achievements">
                    <h4>üéñÔ∏è Ba≈üarƒ±mlar</h4>
                    <div id="achievementsList">
                        <!-- Ba≈üarƒ±mlar buraya eklenecek -->
                    </div>
                </div>
            </div>

            <!-- Ana Oyun Alanƒ± -->
            <div class="main-game">
                <div class="stats">
                    <div class="stat-card">
                        <h3>üí∞ Coin</h3>
                        <p id="totalCoins">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>üëÜ Tƒ±klama/Coin</h3>
                        <p id="clickPower">1</p>
                    </div>
                    <div class="stat-card">
                        <h3>‚è±Ô∏è Coin/Saniye</h3>
                        <p id="coinsPerSecond">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>üñ±Ô∏è Toplam Tƒ±klama</h3>
                        <p id="totalClicks">0</p>
                    </div>
                </div>

                <button class="bitcoin-btn" onclick="clickBitcoin(event)">‚Çø</button>
                
                <div style="margin-top: 20px;">
                    <p>Bir sonraki seviye i√ßin: <span id="xpProgress"></span></p>
                    <div style="background: rgba(255,255,255,0.2); border-radius: 10px; height: 10px; overflow: hidden;">
                        <div id="xpBar" style="background: #4CAF50; height: 100%; width: 0%; transition: width 0.3s;"></div>
                    </div>
                </div>
            </div>

            <!-- Saƒü Sidebar - Y√ºkseltmeler ve Liderlik -->
            <div class="sidebar">
                <div class="tabs">
                    <button class="tab active" onclick="showRightTab('upgrades')">Y√ºkseltmeler</button>
                    <button class="tab" onclick="showRightTab('leaderboard')">Liderlik</button>
                </div>

                <div id="upgradesTab" class="upgrades">
                    <h4>üÜô Y√ºkseltmeler</h4>
                    <div id="upgradesList">
                        <!-- Y√ºkseltmeler buraya eklenecek -->
                    </div>
                </div>

                <div id="leaderboardTab" class="leaderboard" style="display: none;">
                    <h4>üèÜ Liderlik Tablosu</h4>
                    <div id="leaderboardList">
                        <!-- Liderlik tablosu buraya eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Oyun Durumu
        let gameState = {
            currentUser: null,
            coins: 0,
            clickPower: 1,
            coinsPerSecond: 0,
            totalClicks: 0,
            level: 1,
            xp: 0,
            upgrades: {
                clickUpgrade: 0,
                autoMiner: 0,
                server: 0,
                blockchain: 0
            },
            achievements: []
        };

        // Kullanƒ±cƒ± Veritabanƒ± (LocalStorage sim√ºlasyonu)
        let users = JSON.parse(localStorage.getItem('bitcoinClickerUsers') || '{}');

        // Y√ºkseltme Tanƒ±mlarƒ±
        const upgradeDefinitions = {
            clickUpgrade: {
                name: "üí™ Tƒ±klama G√ºc√º",
                description: "Her tƒ±klamada daha fazla coin kazanƒ±n",
                baseCost: 10,
                multiplier: 1.5,
                effect: (level) => level
            },
            autoMiner: {
                name: "‚õèÔ∏è Otomatik Madenci",
                description: "Saniyede otomatik coin kazanƒ±n",
                baseCost: 100,
                multiplier: 1.8,
                effect: (level) => level * 2
            },
            server: {
                name: "üñ•Ô∏è Sunucu √áiftliƒüi",
                description: "G√º√ßl√º sunucularla daha hƒ±zlƒ± kazan√ß",
                baseCost: 1000,
                multiplier: 2.2,
                effect: (level) => level * 10
            },
            blockchain: {
                name: "‚õìÔ∏è Blockchain Optimizasyonu",
                description: "Blockchain teknolojisiyle s√ºper kazan√ß",
                baseCost: 10000,
                multiplier: 3.0,
                effect: (level) => level * 50
            }
        };

        // Ba≈üarƒ±m Tanƒ±mlarƒ±
        const achievementDefinitions = [
            { id: 'clicks_100', name: '100 Tƒ±klama', description: '100 kez tƒ±kla', requirement: () => gameState.totalClicks >= 100 },
            { id: 'coins_1000', name: '1K Coin', description: '1000 coin biriktir', requirement: () => gameState.coins >= 1000 },
            { id: 'level_5', name: 'Seviye 5', description: '5. seviyeye ula≈ü', requirement: () => gameState.level >= 5 },
            { id: 'clicks_1000', name: '1K Tƒ±klama', description: '1000 kez tƒ±kla', requirement: () => gameState.totalClicks >= 1000 },
            { id: 'coins_10000', name: '10K Coin', description: '10000 coin biriktir', requirement: () => gameState.coins >= 10000 },
            { id: 'level_10', name: 'Seviye 10', description: '10. seviyeye ula≈ü', requirement: () => gameState.level >= 10 }
        ];

        // Giri≈ü/Kayƒ±t ƒ∞≈ülemleri
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'flex';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'flex';
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                alert('T√ºm alanlarƒ± doldurun!');
                return;
            }

            if (users[username]) {
                alert('Bu kullanƒ±cƒ± adƒ± zaten alƒ±nmƒ±≈ü!');
                return;
            }

            users[username] = {
                username,
                email,
                password: btoa(password), // Basit ≈üifreleme
                coins: 0,
                clickPower: 1,
                coinsPerSecond: 0,
                totalClicks: 0,
                level: 1,
                xp: 0,
                upgrades: { clickUpgrade: 0, autoMiner: 0, server: 0, blockchain: 0 },
                achievements: [],
                joinDate: Date.now()
            };

            localStorage.setItem('bitcoinClickerUsers', JSON.stringify(users));
            alert('Kayƒ±t ba≈üarƒ±lƒ±! ≈ûimdi giri≈ü yapabilirsiniz.');
            
            // Formu temizle
            document.getElementById('regUsername').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('Kullanƒ±cƒ± adƒ± ve ≈üifre gerekli!');
                return;
            }

            const user = users[username];
            if (!user || user.password !== btoa(password)) {
                alert('Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!');
                return;
            }

            // Oyun durumunu y√ºkle
            gameState = { ...user, currentUser: username };
            startGame();
        }

        function logout() {
            saveGame();
            gameState = {
                currentUser: null,
                coins: 0,
                clickPower: 1,
                coinsPerSecond: 0,
                totalClicks: 0,
                level: 1,
                xp: 0,
                upgrades: { clickUpgrade: 0, autoMiner: 0, server: 0, blockchain: 0 },
                achievements: []
            };
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('gameArea').classList.remove('active');
        }

        function startGame() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('gameArea').classList.add('active');
            document.getElementById('currentUser').textContent = gameState.currentUser;
            
            updateUI();
            updateUpgrades();
            updateAchievements();
            updateLeaderboard();
            
            // Otomatik kazan√ß ba≈ülat
            setInterval(passiveIncome, 1000);
            setInterval(saveGame, 5000); // Her 5 saniyede kaydet
        }

        function saveGame() {
            if (gameState.currentUser) {
                users[gameState.currentUser] = { ...gameState };
                localStorage.setItem('bitcoinClickerUsers', JSON.stringify(users));
            }
        }

        // Oyun Mekanikleri
        function clickBitcoin(event) {
            const coinGain = gameState.clickPower;
            gameState.coins += coinGain;
            gameState.totalClicks++;
            gameState.xp += coinGain;
            
            checkLevelUp();
            checkAchievements();
            updateUI();
            
            // Animasyonlu coin g√∂ster
            showFloatingCoin(event, `+${coinGain}`);
        }

        function showFloatingCoin(event, text) {
            const coin = document.createElement('div');
            coin.className = 'floating-coin';
            coin.textContent = text;
            coin.style.left = (event.clientX - 10) + 'px';
            coin.style.top = (event.clientY - 30) + 'px';
            document.body.appendChild(coin);
            
            setTimeout(() => coin.remove(), 1000);
        }

        function passiveIncome() {
            if (gameState.coinsPerSecond > 0) {
                gameState.coins += gameState.coinsPerSecond;
                gameState.xp += gameState.coinsPerSecond * 0.1;
                checkLevelUp();
                updateUI();
            }
        }

        function checkLevelUp() {
            const xpRequired = gameState.level * 100;
            if (gameState.xp >= xpRequired) {
                gameState.level++;
                gameState.xp -= xpRequired;
                alert(`üéâ Seviye ${gameState.level}'e y√ºkseldin!`);
                checkAchievements();
            }
        }

        function checkAchievements() {
            achievementDefinitions.forEach(achievement => {
                if (!gameState.achievements.includes(achievement.id) && achievement.requirement()) {
                    gameState.achievements.push(achievement.id);
                    alert(`üéñÔ∏è Ba≈üarƒ±m Kazandƒ±n: ${achievement.name}`);
                }
            });
            updateAchievements();
        }

        function buyUpgrade(upgradeType) {
            const upgrade = upgradeDefinitions[upgradeType];
            const currentLevel = gameState.upgrades[upgradeType];
            const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.multiplier, currentLevel));
            
            if (gameState.coins >= cost) {
                gameState.coins -= cost;
                gameState.upgrades[upgradeType]++;
                
                // Y√ºkseltme etkilerini uygula
                recalculateStats();
                updateUI();
                updateUpgrades();
            } else {
                alert('Yeterli coin yok!');
            }
        }

        function recalculateStats() {
            // Tƒ±klama g√ºc√ºn√º hesapla
            gameState.clickPower = 1 + upgradeDefinitions.clickUpgrade.effect(gameState.upgrades.clickUpgrade);
            
            // Saniye ba≈üƒ±na coin hesapla
            gameState.coinsPerSecond = 
                upgradeDefinitions.autoMiner.effect(gameState.upgrades.autoMiner) +
                upgradeDefinitions.server.effect(gameState.upgrades.server) +
                upgradeDefinitions.blockchain.effect(gameState.upgrades.blockchain);
        }

        // UI G√ºncellemeleri
        function updateUI() {
            document.getElementById('totalCoins').textContent = formatNumber(gameState.coins);
            document.getElementById('clickPower').textContent = formatNumber(gameState.clickPower);
            document.getElementById('coinsPerSecond').textContent = formatNumber(gameState.coinsPerSecond);
            document.getElementById('totalClicks').textContent = formatNumber(gameState.totalClicks);
            document.getElementById('userLevel').textContent = gameState.level;
            document.getElementById('userXP').textContent = Math.floor(gameState.xp);
            
            const xpRequired = gameState.level * 100;
            document.getElementById('userXPMax').textContent = xpRequired;
            document.getElementById('xpProgress').textContent = `${Math.floor(gameState.xp)}/${xpRequired}`;
            
            const xpProgress = (gameState.xp / xpRequired) * 100;
            document.getElementById('xpBar').style.width = xpProgress + '%';
        }

        function updateUpgrades() {
            const upgradesList = document.getElementById('upgradesList');
            upgradesList.innerHTML = '';
            
            Object.keys(upgradeDefinitions).forEach(upgradeType => {
                const upgrade = upgradeDefinitions[upgradeType];
                const currentLevel = gameState.upgrades[upgradeType];
                const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.multiplier, currentLevel));
                const canAfford = gameState.coins >= cost;
                
                const upgradeDiv = document.createElement('div');
                upgradeDiv.className = `upgrade-item ${canAfford ? 'affordable' : ''}`;
                upgradeDiv.innerHTML = `
                    <div>
                        <strong>${upgrade.name}</strong> (Lv.${currentLevel})
                        <br><small>${upgrade.description}</small>
                    </div>
                    <button onclick="buyUpgrade('${upgradeType}')" ${!canAfford ? 'disabled' : ''}>
                        ${formatNumber(cost)} Coin
                    </button>
                `;
                upgradesList.appendChild(upgradeDiv);
            });
        }

        function updateAchievements() {
            const achievementsList = document.getElementById('achievementsList');
            achievementsList.innerHTML = '';
            
            achievementDefinitions.forEach(achievement => {
                const unlocked = gameState.achievements.includes(achievement.id);
                const achievementDiv = document.createElement('div');
                achievementDiv.className = `achievement ${unlocked ? 'unlocked' : ''}`;
                achievementDiv.innerHTML = `
                    <div>
                        <strong>${achievement.name}</strong>
                        <br><small>${achievement.description}</small>
                    </div>
                    <div>${unlocked ? '‚úÖ' : 'üîí'}</div>
                `;
                achievementsList.appendChild(achievementDiv);
            });
        }

        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            // Kullanƒ±cƒ±larƒ± sƒ±rala
            const sortedUsers = Object.values(users)
                .sort((a, b) => b.coins - a.coins)
                .slice(0, 10);
            
            sortedUsers.forEach((user, index) => {
                const leaderboardDiv = document.createElement('div');
                leaderboardDiv.className = 'leaderboard-item';
                leaderboardDiv.innerHTML = `
                    <div>
                        <strong>#${index + 1} ${user.username}</strong>
                        <br><small>Seviye ${user.level}</small>
                    </div>
                    <div>${formatNumber(user.coins)} Coin</div>
                `;
                leaderboardList.appendChild(leaderboardDiv);
            });
        }

        function showRightTab(tab) {
            document.querySelectorAll('.sidebar .tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'upgrades') {
                document.getElementById('upgradesTab').style.display = 'block';
                document.getElementById('leaderboardTab').style.display = 'none';
            } else {
                document.getElementById('upgradesTab').style.display = 'none';
                document.getElementById('leaderboardTab').style.display = 'block';
                updateLeaderboard();
            }
        }

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return Math.floor(num).toString();
        }

        // Oyun ba≈ülangƒ±cƒ±nda √ßalƒ±≈üacak
        document.addEventListener('DOMContentLoaded', function() {
            recalculateStats();
            updateUI();
        });
    </script>
</body>
</html>
